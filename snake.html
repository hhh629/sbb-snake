<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æå˜‰è¾‰åƒğŸ‰ğŸ‰ğŸ‰</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            touch-action: none; /* ç¦æ­¢é»˜è®¤è§¦æ‘¸è¡Œä¸º */
        }
        #gameCanvas {
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #scorePanel {
            text-align: center;
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="scorePanel">å¾—åˆ†: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // æ¸¸æˆé…ç½®
        const CELL_SIZE = 15;  // ç½‘æ ¼å•ä½å¤§å°
        const GRID_SIZE = 30;  // ç½‘æ ¼æ•°é‡
        const FPS = 10;        // å¸§ç‡
        let canvas, ctx;

        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let isGameOver = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸ï¼ˆé€‚é…ç§»åŠ¨ç«¯ï¼‰
            const size = Math.min(window.innerWidth - 40, 450);
            canvas.width = size;
            canvas.height = size;
            
            // åˆå§‹åŒ–è›‡ï¼ˆ3èŠ‚ï¼‰
            snake = [
                { x: 5, y: 15 },
                { x: 4, y: 15 },
                { x: 3, y: 15 }
            ];
            
            generateFood();
            gameLoop();
            addTouchListeners();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if(isGameOver) return;

            update();
            draw();
            setTimeout(() => requestAnimationFrame(gameLoop), 1000/FPS);
        }

        // é€»è¾‘æ›´æ–°
        function update() {
            direction = nextDirection;
            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // ç¢°æ’æ£€æµ‹
            if (head.x < 0 || head.x >= GRID_SIZE || 
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some((seg, index) => index > 0 && seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // åƒé£Ÿç‰©æ£€æµ‹
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // ç»˜åˆ¶ç”»é¢
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = '#eee';
            for(let i = 0; i <= GRID_SIZE; i++) {
                const pos = i * (canvas.width/GRID_SIZE);
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvas.width, pos);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((seg, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(
                    seg.x * (canvas.width/GRID_SIZE) + 1,
                    seg.y * (canvas.height/GRID_SIZE) + 1,
                    (canvas.width/GRID_SIZE) - 2,
                    (canvas.height/GRID_SIZE) - 2
                );
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                (food.x + 0.5) * (canvas.width/GRID_SIZE),
                (food.y + 0.5) * (canvas.height/GRID_SIZE),
                (canvas.width/GRID_SIZE)/2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();
        }

        // è§¦æ‘¸æ§åˆ¶
        function addTouchListeners() {
            let startX, startY;
            
            canvas.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault();
            }, false);

            canvas.addEventListener('touchmove', e => {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    nextDirection = dx > 0 && direction !== 'left' ? 'right' : 
                                    dx < 0 && direction !== 'right' ? 'left' : direction;
                } else {
                    nextDirection = dy > 0 && direction !== 'up' ? 'down' : 
                                    dy < 0 && direction !== 'down' ? 'up' : direction;
                }
                e.preventDefault();
            }, false);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameOver = true;
            alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š${score}\nç‚¹å‡»ç¡®å®šé‡æ–°å¼€å§‹`);
            location.reload();
        }

        // å¯åŠ¨æ¸¸æˆ
        window.onload = init;
    </script>
</body>
</html>
