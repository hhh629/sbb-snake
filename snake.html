<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信网页版贪吃蛇</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            touch-action: none; /* 禁止默认触摸行为 */
        }
        #gameCanvas {
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #scorePanel {
            text-align: center;
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="scorePanel">得分: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // 游戏配置
        const CELL_SIZE = 15;  // 网格单位大小
        const GRID_SIZE = 30;  // 网格数量
        const FPS = 10;        // 帧率
        let canvas, ctx;

        // 游戏状态
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let isGameOver = false;

        // 初始化游戏
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // 设置画布尺寸（适配移动端）
            const size = Math.min(window.innerWidth - 40, 450);
            canvas.width = size;
            canvas.height = size;
            
            // 初始化蛇（3节）
            snake = [
                { x: 5, y: 15 },
                { x: 4, y: 15 },
                { x: 3, y: 15 }
            ];
            
            generateFood();
            gameLoop();
            addTouchListeners();
        }

        // 生成食物
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // 游戏主循环
        function gameLoop() {
            if(isGameOver) return;

            update();
            draw();
            setTimeout(() => requestAnimationFrame(gameLoop), 1000/FPS);
        }

        // 逻辑更新
        function update() {
            direction = nextDirection;
            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // 碰撞检测
            if (head.x < 0 || head.x >= GRID_SIZE || 
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some((seg, index) => index > 0 && seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // 吃食物检测
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 绘制画面
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#eee';
            for(let i = 0; i <= GRID_SIZE; i++) {
                const pos = i * (canvas.width/GRID_SIZE);
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvas.width, pos);
                ctx.stroke();
            }

            // 绘制蛇
            snake.forEach((seg, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(
                    seg.x * (canvas.width/GRID_SIZE) + 1,
                    seg.y * (canvas.height/GRID_SIZE) + 1,
                    (canvas.width/GRID_SIZE) - 2,
                    (canvas.height/GRID_SIZE) - 2
                );
            });

            // 绘制食物
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                (food.x + 0.5) * (canvas.width/GRID_SIZE),
                (food.y + 0.5) * (canvas.height/GRID_SIZE),
                (canvas.width/GRID_SIZE)/2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();
        }

        // 触摸控制
        function addTouchListeners() {
            let startX, startY;
            
            canvas.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault();
            }, false);

            canvas.addEventListener('touchmove', e => {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    nextDirection = dx > 0 && direction !== 'left' ? 'right' : 
                                    dx < 0 && direction !== 'right' ? 'left' : direction;
                } else {
                    nextDirection = dy > 0 && direction !== 'up' ? 'down' : 
                                    dy < 0 && direction !== 'down' ? 'up' : direction;
                }
                e.preventDefault();
            }, false);
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            alert(`游戏结束！得分：${score}\n点击确定重新开始`);
            location.reload();
        }

        // 启动游戏
        window.onload = init;
    </script>
</body>
</html>
